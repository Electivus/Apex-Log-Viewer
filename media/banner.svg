<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="800" viewBox="0 0 1600 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1600" height="800" rx="24" fill="url(#bg)"/>

  <!-- Decorative curves -->
  <path d="M0,680 C300,620 500,760 800,700 C1100,640 1300,760 1600,700 L1600,800 L0,800 Z" fill="#ffffff" fill-opacity="0.06"/>
  <path d="M0,120 C300,180 500,40 800,100 C1100,160 1300,40 1600,100 L1600,0 L0,0 Z" fill="#000000" fill-opacity="0.08"/>

  <!-- Icon (reused motif) -->
  <g transform="translate(220,260) scale(2.4)" filter="url(#shadow)">
    <rect x="8" y="8" width="112" height="112" rx="18" fill="#ffffff" fill-opacity="0.1"/>
    <g fill="none" stroke="#fff" stroke-linecap="round" stroke-width="6" opacity="0.98">
      <path d="M30 46 H78"/>
      <path d="M30 64 H86"/>
      <path d="M30 82 H70"/>
    </g>
    <circle cx="84" cy="84" r="13" fill="none" stroke="#ffffff" stroke-width="5"/>
    <path d="M95 95 L106 106" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- Title and subtitle -->
  <g transform="translate(560,350)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="0.5">
      Apex Log Viewer
    </text>
    <text x="0" y="54" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="28" font-weight="400" fill="#eaf2ff" opacity="0.95">
      Visualize, search and debug Salesforce logs in VS Code
    </text>
