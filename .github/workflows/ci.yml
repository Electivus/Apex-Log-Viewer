name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and Test (Node ${{ matrix.node }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Linux test deps (Electron)
        if: runner.os == 'Linux'
        run: bash scripts/install-linux-deps.sh

      - name: Build (type-check + lint + bundle)
        run: npm run build

      - name: Run tests (VS Code)
        # Override CI env just for tests to avoid scratch-org attempts
        env:
          CI: ''
        run: npm test

  package:
    name: Package VSIX
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build_and_test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build + generate NLS assets
        run: npm run package

      - name: Create VSIX
        run: npm run vsce:package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: apex-log-viewer-${{ github.ref_name }}-vsix
          path: |
            ./*.vsix
          if-no-files-found: error

      - name: Publish to Marketplace (optional)
        if: env.VSCE_PAT != ''
        run: npm run vsce:publish
